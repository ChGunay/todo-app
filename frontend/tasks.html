<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Görevler</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-4">Görevler</h1>
    
    <!-- Filtre Formu -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <input type="text" class="form-control" id="filterTitle" placeholder="Başlık Ara...">
      </div>
      <div class="col-md-2">
        <select id="filterStatus" class="form-select">
          <option value="">Durum (Tümü)</option>
          <option value="todo">Todo</option>
          <option value="inProgress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="filterAssignee" placeholder="Assignee ID">
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="filterCategory" placeholder="Category ID">
      </div>
      <div class="col-md-3 text-end">
        <button id="btnFilter" class="btn btn-info w-100">Filtrele</button>
      </div>
    </div>

    <!-- Tarih Aralıkları -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label>Başlangıç (Min):</label>
        <input type="date" class="form-control" id="filterStartDateMin">
      </div>
      <div class="col-md-3">
        <label>Başlangıç (Max):</label>
        <input type="date" class="form-control" id="filterStartDateMax">
      </div>
      <div class="col-md-3">
        <label>Bitiş (Min):</label>
        <input type="date" class="form-control" id="filterEndDateMin">
      </div>
      <div class="col-md-3">
        <label>Bitiş (Max):</label>
        <input type="date" class="form-control" id="filterEndDateMax">
      </div>
    </div>

    <button id="btn-new-task" class="btn btn-primary mb-3">Yeni Görev Ekle</button>

    <table id="tasksTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Başlık</th>
          <th>Açıklama</th>
          <th>Kategoriler</th>
          <th>Durum</th>
          <th>Atanan Kişi</th>
          <th>Başlangıç</th>
          <th>Bitiş</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="./index.html" class="btn btn-outline-secondary mt-3">Ana Sayfa</a>
  </div>

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Socket.IO (integrity olmadan) -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <!-- SurveyJS -->
  <link href="https://unpkg.com/survey-core@1.10.5/modern.css" type="text/css" rel="stylesheet" />
  <script src="https://unpkg.com/survey-core@1.10.5/survey.core.min.js"></script>
  <script src="https://unpkg.com/survey-jquery@1.10.5/survey.jquery.min.js"></script>
  
  <!-- Config ve Task scriptleri -->
  <script src="scripts/config.js"></script>
  <script src="scripts/tasks.js"></script>
</body>
</html>
